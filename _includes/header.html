<!-- _includes/header.html -->
<header class="site-header">
    <nav class="site-nav">
      <div class="nav-wrapper">
        <!-- Site title/logo -->
        <a href="{{ site.baseurl }}/" class="site-title">
          {% if site.title %}{{ site.title }}{% else %}Your Name{% endif %}
        </a>
  
        <!-- Navigation menu -->
        <ul class="nav-links">

        <!-- Home page ka href -->
          <li>
            <a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>
                Home
            </a>
        </li>
        
        <!-- Notes wala section -->
          <li>
            <a href="{{ site.baseurl }}/guides" {% if page.url contains '/guides' %}class="active"{% endif %}>
                Technical Notes
            </a>
        </li>
        
        <!-- Travel iternaries -->
          <li>
            <a 
            href="{{ site.baseurl }}/lists/travelwishlist">
                Travel Ideas
            </a>
        </li>
        
        <!-- misc stuff, to be completed later -->
          <li>
            <a 
            href="{{ site.baseurl }}/lists" {% if page.url contains 'lists' %}class="active"{% endif %}>
                Misc
            </a>
        </li>
        
        </ul>
      </div>
    </nav>
  </header>
  
  <!-- Keep the same styles as before -->
  <style>
  /* Previous styles remain unchanged */
  .site-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    padding: 1rem 0;
    background-color: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
    z-index: 1000;
  }
  
  .site-nav {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    box-sizing: border-box;
  }
  
  .nav-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }
  
  .site-title {
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
    color: #333;
    white-space: nowrap;
    padding-right: 2rem;
  }
  
  .nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-grow: 1;
    gap: clamp(1rem, 4vw, 4rem);
  }
  
  .nav-links li {
    white-space: nowrap;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #666;
    font-weight: 500;
    transition: color 0.2s;
    padding: 0.5rem 1rem;
  }
  
  .nav-links a:hover {
    color: #333;
  }
  
  .nav-links a.active {
    color: #007bff;
  }
  
  body {
    padding-top: 70px;
    min-height: 100vh;
    position: relative;
    margin: 0;
  }
  
  @media (max-width: 768px) {
    .nav-wrapper {
      flex-direction: column;
      gap: 1rem;
    }
    
    .site-title {
      padding-right: 0;
    }
    
    .nav-links {
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
  
    .nav-links a {
      padding: 0.5rem;
    }
  
    body {
      padding-top: 120px;
    }
  }
  </style>
